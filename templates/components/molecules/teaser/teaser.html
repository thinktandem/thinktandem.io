<div class="col-sm-12 featured-post">
  <div class="title" data-mh="teasers-title">
    <a href="{{ 'blog/' + article.date | date('Y/m/d') + '/' + article.title | slug }}">
      {{ article.title }}
    </a>
  </div>
  <div class="byline" data-mh="teasers-byline" style="clear: both;">
    {{ article.byline }}
  </div>
  <div class="author">
    <div class="col-sm-9">
      By {{ article.author }}
    </div>
    <div class="col-sm-3">
      {{ article.date | date('Y/m/d') }}
    </div>
  </div>
</div>
