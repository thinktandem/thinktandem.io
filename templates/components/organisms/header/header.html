<input type="checkbox" id="navbar-toggle-cbox">
<div class="navbar-header">
  <label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bs-navbar-collapse" aria-expanded="false" aria-controls="navbar">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </label>
  <a href="/" class="navbar-brand" title="Tandem Logo">
    <div class="tandem-logo"></div>
  </a>
</div>
<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
  <ul class="nav navbar-nav navbar-right">
    {% for navItem in navigation.primary %}
      {% set navItemIsActivePage = navItem.name|isSlugMatch(pageSlug) %}
      {% if navItemIsActivePage == true %}
        <li class="{{ navItem.name|slug }} active">
      {% else %}
        <li class="{{ navItem.name|slug }}">
      {% endif %}
        <a href="{% if navItem.url %}{{ navItem.url }}{% else %}{{ navItem.name|slug }}{% endif %}">{{navItem.name}}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
