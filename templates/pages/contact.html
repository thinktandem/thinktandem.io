{% extends '../layouts/html.html' %}

<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAnA4WkezM1GHAAaA2ZYWeayvh82vN9DwI&sensor=false&extension=.js'></script>

{% block contents %}
  <div id="contact">

    <div id="header-title">
      <div class="container">
        <div class="row header">
          <div class="col-md-12 ">
            <small class="subtitle">{{ byline|safe }}</small>
            <h1>{{ title|safe }}</h1>
          </div>
        </div>
      </div>
    </div>
    <div id="header-byline">
      <div class="container">
        {{ contents|safe }}
      </div>
    </div>

    <div id="page-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12 message">
            <div class="address">
              <form role="form" id="contact-form" method="post" action="{{action}}">
                <div class="form-group">
                  <input name="name" aria-label="Name" title="Name" type="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="text" aria-label="Email" title="Email" name="email" class="form-control" id="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                  <input name="phone" aria-label="Phone" title="Phone" type="tel" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <textarea name="message" aria-label="Message" title="Message" id="message" class="form-control" rows="5" placeholder="How can we help you?" required></textarea>
                </div>
                <input type="hidden" name="_next" value="contact-thanks" />
                <input type="hidden" name="_subject" value="Tandem Contact Request" />
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


{% endblock %}
